<section>
  <div class="page-header">
    <h1>
      Cats
      <a class="btn btn-primary pull-right" data-ui-sref="admin.cats.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="cat in vm.cats" data-ui-sref="admin.cats.edit({catId: cat._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="cat.created | date:'mediumDate'"></span>
        by
        <span ng-if="cat.user" ng-bind="cat.user.displayName"></span>
        <span ng-if="!cat.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="cat.title"></h4>
      <p class="list-group-item-text" data-ng-bind="cat.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="cats.$resolved && !cats.length">
    No cats yet, why don't you <a data-ui-sref="admin.cats.create">create one</a>?
  </div>
</section>
