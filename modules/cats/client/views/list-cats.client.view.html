<section>
  <div class="page-header">
    <h1>Cats</h1>
  </div>

  <div class="row">
    <div class="col-sm-4 col-md-3 col-lg-2" ng-repeat="cat in vm.cats">
      <div class="inner">
        <a ui-sref="cats.view({ catId: cat._id })" class="list-group-item">
          <center>
            <img ng-src="{{vm.getPicture(cat)}}" alt="{{cat.name}}">
          </center>
          <div class="caption">
            <center>
              <h3>{{cat.name}}</h3>
            </center>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
